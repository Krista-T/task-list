<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Task List with Materialize CSS and vanilla JS</title>
</head>

<body class="blue-grey lighten-5">
  <div class="container teal lighten-2" id="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">
              <h5>TASK LIST</h5>
            </span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" id="btn"
                  class="btn  waves-effect waves-light blue-grey lighten-4">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">MY TASKS</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>

            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn waves-effect waves-light blue-grey lighten-4 black-text">CLEAR TASKS</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Compiled and minified JavaScript NEW-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
